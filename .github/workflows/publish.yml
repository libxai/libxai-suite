name: Publish to NPM

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish Package
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build --workspace=@asakaa/board

      - name: Publish to NPM
        run: npm publish --workspace=@asakaa/board --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
